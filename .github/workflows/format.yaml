name: Format
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      # Global part
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      # C part
      - name: ğŸ—ï¸ ğŸƒ clang-format
        uses: DoozyX/clang-format-lint-action@v0.14
        with:
          source: ./c
          extensions: h,c
          clangFormatVersion: 14
          inplace: True

      # C++ part
      - name: ğŸ—ï¸ ğŸƒ clang-format
        uses: DoozyX/clang-format-lint-action@v0.14
        with:
          source: ./cxx
          extensions: hxx,cxx
          clangFormatVersion: 14
          inplace: True

      # Go part
      - name: ğŸ—ï¸ go runtime
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: ğŸƒ go fmt
        working-directory: ./go
        run: go fmt ./...

      # JavaScript part
      - name: ğŸ—ï¸ node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: â¬‡ï¸ all packages
        working-directory: ./javascript
        run: npm install
      - name: ğŸƒ prettier
        working-directory: ./javascript
        run: npx prettier --write .

      # TypeScript part
      - name: â¬‡ï¸ all packages
        working-directory: ./typescript
        run: npm install
      - name: ğŸƒ prettier
        working-directory: ./typescript
        run: npx prettier --write .

      # Python part
      - name: ğŸ—ï¸ python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2
      - name: â¬‡ï¸ Python Dependencies
        working-directory: ./python
        run: poetry install
      - name: ğŸƒ autoflake, isort, black
        working-directory: ./python
        run: |
          poetry run autoflake -ir . --remove-all-unused-imports
          poetry run isort --profile black .
          poetry run black .

      # Add and commit all
      - name: â¬†ï¸ Add and Commit
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "ğŸ¤– RenTrueWang thinks you forgot to format your code!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
