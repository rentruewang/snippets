name: Format
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      # Global part
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      # Golang part
      - name: ğŸ—ï¸ go runtime
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13.1
      - name: ğŸƒ go fmt
        run: go fmt
        working-directory: ./golang

      # Clang-format (C/C++) part
      - name: ğŸ—ï¸ ğŸƒ clang-format
        uses: DoozyX/clang-format-lint-action@v0.11
        with:
          source: ./c
          extensions: h,cpp,c
          clangFormatVersion: 11
          inplace: True

      # JavaScript/TypeScript part
      - name: ğŸ—ï¸ node
        uses: actions/setup-node@v2
        with:
          node-verion: 14
      - name: â¬‡ï¸ prettier
        working-directory: ./javascript
        run: npm install prettier --save-dev
      - name: ğŸƒ prettier
        working-directory: ./javascript
        run: ./node_modules/prettier/bin-prettier.js --write .

      - name: â¬‡ï¸ prettier
        working-directory: ./typescript
        run: npm install prettier --save-dev
      - name: ğŸƒ prettier
        working-directory: ./typescript
        run: ./node_modules/prettier/bin-prettier.js --write .

      # Black (Python) part
      - name: ğŸ—ï¸ python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: â¬‡ï¸ black
        run: pip install black
      - name: ğŸƒ black
        working-directory: ./python
        run: black .

      # Rust part
      - name: ğŸ—ï¸ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: ğŸƒ cargo fmt
        working-directory: ./rust
        run: cargo fmt

      # Add and commit all
      - name: â¬†ï¸ Add and Commit
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "ğŸ¤– RenTrueWang thinks you forgot to format your code!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
