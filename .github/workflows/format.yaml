name: Format
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      # Global part
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      # Clang-format (C/C++) part
      - name: ğŸ—ï¸ ğŸƒ clang-format
        uses: DoozyX/clang-format-lint-action@v0.13
        with:
          source: ./c
          extensions: h,c
          clangFormatVersion: 13
          inplace: True
      - name: ğŸ—ï¸ ğŸƒ clang-format
        uses: DoozyX/clang-format-lint-action@v0.13
        with:
          source: ./c++
          extensions: h++,c++
          clangFormatVersion: 13
          inplace: True

      # Golang part
      - name: ğŸ—ï¸ go runtime
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
      - name: ğŸƒ go fmt
        run: go fmt ./...
        working-directory: ./go

      # JavaScript/TypeScript part
      - name: ğŸ—ï¸ node
        uses: actions/setup-node@v2
        with:
          node-verion: 16
      - name: â¬‡ï¸ all packages
        working-directory: ./javascript
        run: npm install
      - name: ğŸƒ prettier
        working-directory: ./javascript
        run: npx prettier --write .

      - name: â¬‡ï¸ all packages
        working-directory: ./typescript
        run: npm install
      - name: ğŸƒ prettier
        working-directory: ./typescript
        run: npx prettier --write .

      # Black (Python) part
      - name: ğŸ—ï¸ python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: â¬‡ï¸ Python Dependencies
        working-directory: ./python
        run: poetry install
      - name: ğŸƒ autoflake, isort, black
        working-directory: ./python
        run: |
          poetry run autoflake -ir . --remove-all-unused-imports
          poetry run isort --profile black .
          poetry run black .

      # Add and commit all
      - name: â¬†ï¸ Add and Commit
        uses: EndBug/add-and-commit@v8
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "ğŸ¤– RenTrueWang thinks you forgot to format your code!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
