name: Format
on: [push]
jobs:
  format-check:
    name: ğŸ“€ Formatting
    runs-on: ubuntu-latest
    steps:
      # Global part
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      # C++ part
      - name: ğŸ—ï¸ ğŸƒ clang-format
        uses: DoozyX/clang-format-lint-action@v0.17
        with:
          source: ./cpp
          extensions: h,c,hpp,cpp
          clangFormatVersion: 17

      # Python part
      - name: ğŸ—ï¸ python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: â¬‡ï¸ Python Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          installer-parallel: true

      - name: â¬‡ï¸ Python Dependencies
        run: poetry install
        working-directory: ./python

      - name: ğŸƒ autoflake, isort, black
        working-directory: ./python
        run: |
          poetry run autoflake --check .
          poetry run isort --check .
          poetry run black --check .
